<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空气质量实时数据流展示平台</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌬️ 空气质量实时数据流展示平台</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">连接状态:</span>
                    <span id="connectionStatus" class="status-value disconnected">已断开</span>
                </div>
                <div class="status-item">
                    <span class="status-label">播放状态:</span>
                    <span id="playStatus" class="status-value">停止</span>
                </div>
                <div class="status-item">
                    <span class="status-label">数据点数:</span>
                    <span id="dataCount" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">最后更新:</span>
                    <span id="lastUpdate" class="status-value">-</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="connectBtn" class="btn btn-primary">连接</button>
            <button id="playBtn" class="btn btn-success" disabled>开始播放</button>
            <button id="pauseBtn" class="btn btn-warning" disabled>暂停</button>
            <button id="resetBtn" class="btn btn-info" disabled>重置</button>

            <div class="speed-control">
                <label for="speedRange">播放速度:</label>
                <input type="range" id="speedRange" min="0.1" max="2" step="0.1" value="0.5">
                <span id="speedValue">0.5x</span>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h3>📊 PM2.5 实时曲线</h3>
                <div id="pm25Chart" class="chart"></div>
            </div>
            <div class="chart-container">
                <h3>🌫️ PM10 实时曲线</h3>
                <div id="pm10Chart" class="chart"></div>
            </div>
            <div class="chart-container">
                <h3>🌡️ CO2 实时曲线</h3>
                <div id="co2Chart" class="chart"></div>
            </div>
        </div>

        <div class="data-panel">
            <h3>📋 实时数据</h3>
            <div class="data-grid">
                <div class="data-item">
                    <span class="data-label">PM2.5:</span>
                    <span id="pm25Value" class="data-value">--</span>
                    <span class="data-unit">μg/m³</span>
                </div>
                <div class="data-item">
                    <span class="data-label">PM10:</span>
                    <span id="pm10Value" class="data-value">--</span>
                    <span class="data-unit">μg/m³</span>
                </div>
                <div class="data-item">
                    <span class="data-label">CO2:</span>
                    <span id="co2Value" class="data-value">--</span>
                    <span class="data-unit">ppm</span>
                </div>
                <div class="data-item">
                    <span class="data-label">AQI:</span>
                    <span id="aqiValue" class="data-value">--</span>
                    <span class="data-unit">指数</span>
                </div>
                <div class="data-item">
                    <span class="data-label">温度:</span>
                    <span id="tempValue" class="data-value">--</span>
                    <span class="data-unit">°C</span>
                </div>
                <div class="data-item">
                    <span class="data-label">湿度:</span>
                    <span id="humidityValue" class="data-value">--</span>
                    <span class="data-unit">%</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
